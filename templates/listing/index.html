{%extends 'base.html'%}
{%load static %}
{% load crispy_forms_tags %}
{%block content%}
<h1>Sending form to admin</h1>
<form method="POST" action="." enctype="multipart/form-data">  
		{% csrf_token %}
		  <div class="form-group">
		  	
		  	{{ form.media }}
			{{form|crispy}}
		  </div>

	<input type="submit" value="Send" class="btn btn-primary form form-control" />
	</form>


{%endblock%}
